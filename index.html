<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        👨🏻‍💼 Leave Management System
    </title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/fa/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>
                <i class="fas fa-briefcase"></i>
                Leave Management System
            </h1>
            <div class="form">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button id="login" type="submit">
                    Login
                </button>
            </div>
            <span>
                Are you a new user?
                <a href="/register.html">
                    Register here
                </a>
            </span>
        </div>
    </div>
    <script>
        document.getElementById("login").addEventListener("click", function () {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "admin" && password == "admin") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password");
            }
        });
    </script>
</body>

</html>
