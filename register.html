<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        üë®üèª‚Äçüíº Leave Management System
    </title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/fa/css/all.min.css">
</head>
<div class="container">
    <div class="form-container">
        <h1>
            <i class="fas fa-briefcase"></i>
            Leave Management System
        </h1>
        <div class="form-register">
            <input type="text" id="username" placeholder="Username" />
            <div class="fullname">
                <input type="text" id="first_name" placeholder="First Name" />
                <input type="text" id="last_name" placeholder="Last Name" />
            </div>
            <input type="text" id="email" placeholder="Email" />
            <div class="password_fields">
                <input type="password" id="password" placeholder="Password" />
                <input type="password" id="confirm_password" placeholder="Confirm Password" />
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" />
                <label for="terms">
                    I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>

            <button id="register" type="submit">
                Register
            </button>
        </div>
        <span>
            Are you an existing user?
            <a href="/index.html">
                Login here
            </a>
        </span>
    </div>
</div>
<script>
    document.getElementById("register").addEventListener("click", function () {
        var username = document.getElementById("username").value;
        var first_name = document.getElementById("first_name").value;
        var last_name = document.getElementById("last_name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;
        var terms = document.getElementById("terms").checked;
        if (username == "" || first_name == "" || last_name == "" || email == "" || password == "" || confirm_password == "" || terms == false) {
            alert("Please fill all the fields");
        } else if (password != confirm_password) {
            alert("Passwords do not match");
        } else {
            window.location.href = "dashboard.html";
        }
    });
</script>
</body>

</html>
